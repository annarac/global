<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="G-Global | Buy Your PIN or Top Up">
    <meta name="description" content="We Make international calling simple, relible, and cheap based on your unique calling behavior.">
    <title>G-Global | Buy Your PIN or Top Up</title>

    <link rel="stylesheet" href="css/style.min.css/style.min.css">
</head>
<body>
    <section class="promo" id="promo">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="icons/logo.svg" alt="logo">
                </div>
                <nav>
                    <ul class="menu">
                        <li class="menu__item"><a class="menu__link " href="#promo">Mobile Top Up</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Rate</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Help</a></li>
                    </ul>
                    <div class="hamburger">
                        <span></span>
                        <span class="long"></span>
                        <span></span>
                    </div>
                    <div class="submenu">
                        <div class="submenu__block">
                            <div class="submenu__close">
                                <img class="close" src="icons/cross.svg" alt="cross">
                            </div>
                            <nav>
                                <ul class="submenu__list">
                                    <li class="submenu__link"><a href="#promo">Mobile Top Up</a></li>
                                    <li class="submenu__link"><a href="#">About</a></li>
                                    <li class="submenu__link"><a href="#">Rate</a></li>
                                    <li class="submenu__link"><a href="#">Help</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="submenu__overlay"></div>
                    </div>
                </nav>
                <button type="submit" class="btn">Sign Up</button>
            </header>
            <div class="promo__wrapper">
                <div class="promo__info">
                    <h1 class="promo__header">Now Buy Your <br> PIN or <span>Top Up</span><br>With Bank Transfer</h1>
                    <h3 class="promo__subheader">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</h3>
                    <button type="submit" class="btn btn__getstarted">Get Started</button>
                    <form class="promo__search-form" action="#">
                        <input class="promo__search-form__txt" type="text" placeholder="Where do you want to call?" minlength="4" maxlength="12">
                        <button class="promo__search-form__btn"><img class="promo__search-form__image" src="icons/search.svg" alt="search"></button>
                    </form>
                    <div class="promo__users">
                        <div class="promo__users__photo">
                            <img class="user1" src="img/users/user1.png" alt="user1">
                            <img class="user2" src="img/users/user2.png" alt="user2">
                            <img class="user3" src="img/users/user3.png" alt="user3">
                            <img class="user4" src="img/users/user_add.png" alt="user_add">
                        </div>
                        <div class="promo__users__descr">
                            45k+ Regular User. 
                            <a href="#">View Price Plan</a>
                        </div>
                    </div>
                </div>
                <div class="promo__img-container">
                    <img class="promo__img-container__girl" src="img/main_photo.png" alt="girl">
                    <div class="promo__img-container__countries">
                        <img class="britain" src="img/countries/country_britain.png" alt="britain">
                        <img class="italian" src="img/countries/country_italian.png" alt="italian">
                        <img class="india" src="img/countries/country_india.png" alt="india">
                        <img class="india india__small" src="img/countries/country_india.png" alt="india">
                        <img class="britain britain__small" src="img/countries/country_britain.png" alt="italian">
                        <img class="india india__small__2" src="img/countries/country_india.png" alt="india">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
